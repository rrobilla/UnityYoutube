apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    compileOnly files('./libs/classes.jar') //Unity classes.jar file, this says it will be provided
    implementation files('./libs/YouTubeAndroidPlayerApi.jar')
//compile the Youtube api jar file into the aar

}






